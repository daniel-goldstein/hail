static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
{% for service in subdomains %}
            - name: {{ service }}
              domains:
                - {{ service }}.{{ global.domain }}
              routes:
                - match:
                    prefix: "/"
                  route:
                    # Without this envoy will cut off streaming responses
                    # that take more than the default timeout of 15s
                    timeout: 0s
                    cluster: {{ service }}
{% endfor %}
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain:
                filename: /etc/letsencrypt/fullchain.pem
              private_key:
                filename: /etc/letsencrypt/privkey.pem
  clusters:
{% for service in subdomains %}
  - name: {{ service }}
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: {{ service }}
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ service }}.default.svc.cluster.local
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /ssl-config/gateway-cert.pem
            private_key:
              filename: /ssl-config/gateway-key.pem
          validation_context:
            trusted_ca:
              filename: /ssl-config/gateway-outgoing.pem
{% endfor %}
admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8001
layered_runtime:
  layers:
  - name: static_layer_0
    static_layer:
      envoy:
        resource_limits:
          listener:
            example_listener_name:
              connection_limit: 10000
